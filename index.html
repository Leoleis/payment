<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cashier Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            margin: 40px auto;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .hero-text .cta-buttons {
            display: flex;
            gap: 10px;
        }

        .cta-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .cta-buttons .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .cta-buttons .btn-secondary {
            background-color: #e7e7e7;
            color: #333;
        }

        .hero-image {
            max-width: 40%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 12px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-text, .hero-image {
                max-width: 100%;
            }

            .hero-image {
                margin-top: 20px;
            }
        }
    </style>
  </head>
  <body>
    <!-- Navbar start -->
<nav class="navbar navbar-expand-lg bg-white">
  <div class="container">
    <a class="navbar-brand" href="#">Cashier</a>
    <div class="mx-auto">
      <button class="btn text-dark border-0">Features</button>
      <button class="btn text-dark border-0">Pricing</button>
      <button class="btn text-dark border-0">Stories</button>
      <button class="btn text-dark border-0">Plugins</button>
    </div>
    <button class="btn rounded-pill px-3 py-2" style="background-color: #f0f0f0; border: 1px solid #d6d6d6; color: #6c757d;">
      My Account
    </button>
  </div>
</nav>  
    <!-- Navbar End -->

    <!-- Hero Start -->
    <section class="hero">
        <div class="hero-text">
            <h1>The new Aurum Coin</h1>
            <p>Powerful, extensible, and feature-packed frontend toolkit. Build and customize with Sass, utilize prebuilt grid system and components, and bring projects to life with powerful JavaScript plugins.</p>
            <div class="cta-buttons">
                <a href="#" class="btn-primary">Free Consultation</a>
                <a href="#" class="btn-secondary">Buy Credits</a>
            </div>
        </div>
        <div class="hero-image">
            <!-- Placeholder for the image -->
            <img src="./Images/Screenshot 2025-01-20 104413.png" alt="Placeholder Image">
        </div>
    </section>
    <!-- Hero End -->

    <!-- Companies Start -->
    
      
    <!-- Companies End -->

    <!-- Feature Start -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
